{% extends 'bootstrap/base.html'%}

{% block content %}
<div class="row">
    {% for news_article in news_articles %}
    <div class="col-md-6">
        <div class="card">
            <h5>{{news_article.title}}</h5>
        </div>
        <img src={{news_article.urlToImage}} alt="News article image" width="50px" height="50px">
        <h5>Description</h5>
        <p>{{news_article.description}}</p>
        <p><b>Published At: </b>{{news_article.publishedAt}}</p>
        <p><b>Article news Link: </b>{{news_article.url}}</p>
    </div>
    {% endfor %}
</div>

{% endblock %}
