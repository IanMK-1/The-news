{% extends 'bootstrap/base.html'%}

{% block content %}
<div class="row">
    <div class="col-md-6">
        <div class="card">
            <h4>{{news_articles.title}}</h4>
        </div>
        <img src="{{news_articles.urlToImage}}" alt="News article image" width="50px" height="50px">
    </div>
    <div class="col-md-6">
        <h5>Description</h5>
        <p>{{news_articles.description}}</p>
        <p><b>Published At: </b>{{news_articles.publishedAt}}</p>
        <p><b>Article news Link: </b>{{news_articles.url}}</p>
    </div>
</div>

{% endblock %}
